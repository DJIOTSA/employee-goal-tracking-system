<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <title>Thank you for signing up!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
</head>

<body class="container d-flex justify-content-center">
    <section class="bg-warning p-5 m-5">
        <h1 class="text-primary text-center">EGT</h1>
        <p class="text-center">Hey, {{ first_name }}.</p>
        <p class="display-6 text-center text-white" >
            Your registration is complete.
        </p>
        <hr class="shadow-sm mt-5 mb-5">
        <h4 class="text-info text-justify">Your informations</h4>
        <table class="table">
            <thead>
                <th >Credential</th>
                <th>Value</th>
            </thead>
            <tr>
                <th >Email</th>
                <td>{{ email }}</td>
            </tr>
            <tr>
                <th >Role</th>
                <td>{{ role }}</td>
            </tr>
        </table>
    </section>
</body>

</html>
