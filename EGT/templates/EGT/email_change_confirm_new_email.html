<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>EGT: Confirm New Email Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body class="container d-flex justify-content-center">
<section >
    <h1 class="text-primary text-center mt-5 mb-3">EGT</h1>
    <p class="text-center">Hey {{ first_name }},</p>
    <p class="text-info text-center">

    <a class="mt-3 btn btn-sm btn-primary" href="http://127.0.0.1:8000/EGT/email/change/verify/?code={{ code }}">I Confirm</a>
    </p>
</section>
</body>
</html>
